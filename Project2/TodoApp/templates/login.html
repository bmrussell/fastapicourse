<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.css') }}" type="text/css">
    <meta charset="UTF-8">
    <title>TodoApp</title>
</head>

<body>
    <div class=container"">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form id="loginForm" action="">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" autocomplete="username" required></label>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password" required></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="card-footer text-muted">
                    <a href="/auth/register-page"> Register </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
